{% extends "curricula/navbar.html" %}
{% load static %}

{% block ExtraHead %}
<link rel="stylesheet" type="text/css" href="{% static 'curricula/style.css' %}" />
{% endblock %}

{% block content %}
<div class="container">
    {% for unit in unit_list %}
        <div class="section-title"><h1>{{unit.name}}</h1></div>
        <div class="row">
            {% for module in unit.module_set.all %}
                 <a href="{% url 'curricula:module' module.id %}">
                    <div class="col-md-1 module-accessible-block">
                        <div class="thumbnail"><img src=" /{{ module.image.url }}"></div>
                        <h1>{{ module.name }}</h1>
                    </div>
                </a>
            {% endfor %}
        </div>
    {% endfor %}
</div>
{% endblock %}
